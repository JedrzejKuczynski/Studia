{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
      .nav-pills .nav-link.active {
      background-color: grey;
      }
      .nav-link {
      color: black;
      }
      .nav-link:hover {
      color:darkgrey;
      }
      .dropdown-item { color:white; 
      }
      .dropdown-item:focus, .dropdown-item:hover{
        color:white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img src="{% static 'myapp/img/85622-200.png' %}" height="30px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% block nav-item-home %}{% endblock %}">
              <a class="nav-link" href="{% url 'myapp:home' %}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% block nav-item-news %}{% endblock %}">
              <a class="nav-link" href="{% url 'news:home' %}">News</a>
            </li>
            <li class="nav-item {% block nav-item-research %}{% endblock %}">
              <a class="nav-link disabled" href="/research/">Research</a>
            </li>
            <li class="nav-item dropdown {% block nav-item-tools %}{% endblock %}">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" href="#">Tools</a>
                <div class="dropdown-menu bg-dark">
              <a class="dropdown-item bg-dark" href="{% url 'biotools:seqcontent' %}">Sequence Content</a>
              <a class="dropdown-item bg-dark" href="{% url 'biotools:revcomp' %}">RevComp</a>
                </div>
            </li>
            <li class="nav-item {% block nav-item-blog %}{% endblock %}">
              <a class="nav-link disabled" href="{% url 'blog:home' %}">Blog</a>
            </li>
            <li class="nav-item {% block nav-item-about%}{% endblock %}">
              <a class="nav-link disabled" href="{% url 'myapp:about' %}">About Me</a>
            </li>
            <li class="nav-item {% block nav-item-contact %}{% endblock %}">
              <a class="nav-link disabled" href="{% url 'myapp:contact' %}">Contact</a>
            </li>
          </ul>
          <span class="navbar-text">
          {% if request.user.is_authenticated %}
            Hello {{ request.user }}
            <a href="{% url 'myapp:logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'myapp:signup' %}">Sign Up</a>
            <a href="{% url 'myapp:login' %}">Login</a>
          {% endif %}
          </span>
        </div>
      </div>
    </nav>

    <div class="container">

    {% block content %}

    {% endblock %}

    </div>
 <div class="container">
      <footer>
        <p style= "text-align:left; border-top: 1px solid #bfbfbf; padding-top: 5px; margin-top: 15px;"> Coś tam, coś tam.</p>
      </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.5/dist/showdown.min.js"></script>
    <script>
      $(document).ready(function() {
        var converter = new showdown.Converter()
        $('.markdown2html').each(function() {
          var text = $(this).text();
          html = converter.makeHtml(text);
          $(this).html(html);
        });
      });
    </script>
  </body>
</html>
