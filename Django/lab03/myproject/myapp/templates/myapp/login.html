{% extends "myapp/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
    	<h1>Log In</h1>

    	<form method="POST">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<button type="submit">Log in</button>
    	</form>
    </div>
  </div>
</div>
{% endblock %}
